<!DOCTYPE html>
<html>
<head>
	<title>Second Page</title>
</head>
<body>
	<button onclick="changeImage()">Upgrade/Change</button>
	<button onclick="revertImage()">Go back/Revert</button>
	<br>
	<img src="images/1.png" id="pic">
	
	<script>
		var img1 = "images/2.png";
		var img2 = "images/1.png";
		
		function changeImage() {
			document.getElementById("pic").src = img1;
		}
		
		function revertImage() {
			document.getElementById("pic").src = img2;
		}
	</script>
</body>
</html>
