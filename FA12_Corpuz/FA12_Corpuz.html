<!DOCTYPE html>
<html>
	<head> 
		<title>  </title> 
			<meta charset="UTF-8"> 
			<meta name="keywords" content="HTML, CSS, JavaScript"> 
		
	</head>
	
	<style>
	#htmlCode {
			text-align: left;
		}
		
	span{
		display: inline-block;
		padding: 10px;
		width: 40px;
		border: 1px double black;
		text-align:center;
	}
	p {
		display: inline-block;
	}
	#outputDiv {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  margin: 5px auto;
  padding: 2px;
  border: 1px solid black;
  display: none;
  text-align: center;
  max-width: 1800px;
  max-height: 800px;
}
	</style>
	<h1>MULTIPLAAAA</h1>
	<body>
	
	<div id="htmlCode">
		
	<!-- those text boxes you put a thing in -->
	
	<form>
		<label for="name"> enter numbo between 2 and 10: </label>
		<br/>
		<input type="number" id="rowNum" placeholder="# of Rows"> <p> by </p>
		<input type="number" id="columnNum" placeholder="# of Column">
	
	</form>
	
	<!-- press -->
	
	<br/>
	<button onclick="func()"> <pre> push da button </pre> </button> 

	<div id="outputDiv">
		<br/> <br/>
	</div>
		
	</div>
	<script>
		function func(){
		while(true){
			var range1 = parseInt(document.getElementById("rowNum").value);
			var range2 = parseInt(document.getElementById("columnNum").value);
			
			if(range1 <= 2 || range1 >= 10 || range2 <= 2 || range2 >= 10){
				alert("You dunce, input the appropriate values 2-10");
				return;
			
			} else {
			break;
			}
		}

		var rowCtr = 1;
		var output = "";
		while(rowCtr <= range1){
		var columnCtr = 1;
			while(columnCtr <= range2){
				output += "<span>" + columnCtr*rowCtr + "</span>"; 
				columnCtr++;
			}
			output += "<br/>";
			rowCtr++;
		}
		document.getElementById("outputDiv").innerHTML = output;
		document.getElementById("outputDiv").style.display = "inline-block";
		}
	
	</script>
	</body>
</html>
