<!DOCTYPE html>
<html>
	<head>
		<title>Numerology</title>
			<meta charset="UTF-8"> 
			<meta name="keywords" content="HTML, CSS, JavaScript"> 
			<link rel="icon" href="icon.png" type="image/gif"> 
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            span {font-size: 1em; color: maroon}
        </style>

	</head>
<body>
	<h1> Your Fortune is in your name </h1>
	<h2> Your Name is: <span id="thename"> </span></h2>
    <h2> Today's fortune: <span id="fortune"> </span></h2>
    
    <button onclick="nameInput()"> Click here to enter your name </button>
    <script>
	
	var userName = "";
	function nameInput(){
	<!-- Checks whether it's empty or just space -->
		userName = prompt("Enter your name: ");
		if (userName == null || userName.trim() == "") {
			alert("Please enter a valid name");
			return;
		}
		document.getElementById("thename").innerHTML = userName;
		
		<!-- Calculating the Length and Converting it to String -->
		var nameLength = userName.length;
		var nameLengthString = nameLength.toString();
		var numDigits = nameLengthString.length;
		var sum = 0;
		
		<!-- Determines whether there is more than 1 digit -->
		if (numDigits > 1) {
			while (numDigits > 1) {
				sum = 0;
				
				for (i = 0; i < numDigits; i++) {
				sum = sum + parseInt(nameLengthString[i]);
				}
				
				nameLengthString = sum.toString();
				numDigits = nameLengthString.length;
			}
		}
		
		var finalSum = parseInt(nameLengthString);
		<!-- Fortune Part -->
		switch(finalSum){
			case 0:
				document.getElementById("fortune").innerHTML = "Luck awaits";
				break;
			case 1:
				document.getElementById("fortune").innerHTML = "Crack the routine a bit, do something new";
				break;
			case 2:
				document.getElementById("fortune").innerHTML = "Try the outdoors for a week or two";
				break;
			case 3:
				document.getElementById("fortune").innerHTML = "Friendships will prosper";
				break;
			case 4:
				document.getElementById("fortune").innerHTML = "Friendships will deteriorate";
				break;
			case 5:
				document.getElementById("fortune").innerHTML = "Rest well, the next few days will test your will";
				break;
			case 6:
				document.getElementById("fortune").innerHTML = "Illness will strike";
				break;
			case 7:
				document.getElementById("fortune").innerHTML = "Your next decision will end well";
				break;
			case 8:
				document.getElementById("fortune").innerHTML = "You will have a grand time, enjoy it well";
				break;
			case 9:
				document.getElementById("fortune").innerHTML = "Be careful who you talk to";
				break;
			default:
				document.getElementById("fortune").innerHTML = "Error? Please retry.";
			}
		}
	</script>
</body>
</html>
